<body>
    <button id="home" onclick="home()">
        <img src="/assets/icons/home.png" alt="home"  class="settings-button-icon"></img>
    </button>
    <section id="main">
        <div id="game-container">
            <span id="game-title">Peritab</span>
            <span id="score">Score: 00000000</span>
            <span id="high-score">High Score: 00000000</span>
            <iframe title="game" id="game" src="/game.html" type="text/html"></iframe>
        </div>
    </section>
    <section id="settings">
        <span id="settings-title">Settings</span>
        <img src="/assets/icons/settings.png" alt="cogwheel" id="settings-icon">
        <div id="sound-slider-container">
            <span id="sound-slider-text">Sound Volume</span>
            <img src="/assets/icons/volume_1.png" alt="volume" id="sound-slider-pic">
            <span id="sound-slider-value">100%</span>
            <input type="range" min="0" max="100" value="100" id="sound-slider">
        </div>
        <button class="settings-button" id="reset" onclick="confirmReset()">
            <span class="settings-button-text">Reset</span>
            <img src="/assets/icons/trash.png" alt="reset" class="settings-button-icon"></img>
        </button>
        <button class="settings-button" id="install" onclick="install()">
            <span class="settings-button-text">Install</span>
            <img src="/assets/icons/download.png" alt="download"  class="settings-button-icon"></img>
        </button>

    </section>
    <section id="infos">
        <a id="github" href="https://github.com/gsproduction727/Peritab" target="_blank" rel="noreferrer">
            <img src="/assets/github.png" alt="Github">
            <span>More Infos on Github</span>
        </a>
        <a id="vercel" href="https://vercel.com" target="_blank" rel="noreferrer">
            <img src="/assets/vercel.png" alt="Vercel">
            <span>Website Powered by Vercel</span>
        </a>
    </section>
