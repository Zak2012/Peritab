<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peritab">
    <link rel="shortcut icon" type="image/png" href="/run/icons/favicon.png" />
    <title>Peritab</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0px;
        }
        
        #content iframe {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0px;
        }
    </style>
</head>

<body>
    <div id="content">
        <iframe title="run" width="100%" height="100%" frameborder="0" src="/run"></iframe>
    </div>
</body>

</html>
